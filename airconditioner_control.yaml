homeassistant:
  customize:
    sensor.temp_show: 
      friendly_name: 设定的温度
      icon: mdi:temperature-celsius
    sensor.volume_show:
      friendly_name: 设定的风量
      icon: mdi:fan
    sensor.timing_show:
      friendly_name: 设定的定时
      icon: mdi:camera-timer
    script.ac_cancel_timing:
      friendly_name: 定时取消
      icon: mdi:timer-off

group:
  airconditioner_control:
    view: no
    name: '空调控制面板'
    control: hidden
    entities:
      - input_select.select_rooms_ac
      - input_select.select_mode_ac
      - input_slider.airconditioner_temp
      - input_slider.airconditioner_volume
      - input_select.select_function_ac
      - input_slider.airconditioner_timing_on
      - input_slider.airconditioner_timing_off
#      - script.ac_cancel_timing
      - sensor.temp_show
      - sensor.volume_show
      - sensor.timing_show

input_select:
  select_rooms_ac:
    name: '选择空调:'
    options:
      - Select Rooms
      - 睡房
      - 书房
      - 客房
      - 客厅1
      - 客厅2
    initial: Select Rooms
    icon: mdi:air-conditioner
  select_mode_ac:
    name: '选择模式:'
    options:
      - Select Mode
      - 关闭空调
      - 制冷模式
      - 制热模式
      - 除湿模式
      - 自动模式
    initial: Select Mode
    icon: mdi:settings
  select_function_ac:
    name: '选择功能:'
    options:
      - Select Function
      - 强力运转
      - 舒适气流
      - 送风
      - 极速运转
      - 水平风
      - 垂直风
      - 立体气流
    initial: Select Function
    icon: mdi:apple-keyboard-command

input_slider:
  airconditioner_temp:
    name: '空调温度'
    icon: mdi:thermometer-lines
    initial: 24
    min: 18
    max: 32
    step: 1
  airconditioner_volume:
    name: '空调风量'
    icon: mdi:weather-windy
    initial: 7
    min: 1
    max: 7
    step: 1
  airconditioner_timing_on:
    name: '定时开机'
    icon: mdi:timer
    initial: 0
    min: 0
    max: 12
    step: 1
  airconditioner_timing_off:
    name: '定时关机'
    icon: mdi:timer
    initial: 0
    min: 0
    max: 12
    step: 1

sensor:
  - platform: template
    sensors:
      temp_show:
        unit_of_measurement: "°C"
        value_template: '{{states.input_slider.airconditioner_temp.state|round(0)}}'
        entity_id: 
         - input_slider.airconditioner_temp
      volume_show:
        unit_of_measurement: "级"
        value_template: '{{states.input_slider.airconditioner_volume.state|round(0)}}'
        entity_id: 
         - input_slider.airconditioner_volume
      timing_show:
        value_template: '{{states.input_slider.airconditioner_timing_on.state|round(0)}}小时后开、{{states.input_slider.airconditioner_timing_off.state|round(0)}}小时后关'
        entity_id: 
         - input_slider.airconditioner_timing_on
         - input_slider.airconditioner_timing_off

automation:
  - id: airconditioner_set_temp
    alias: airconditioner_set_temp
    trigger:
      - platform: state
        entity_id: input_slider.airconditioner_temp
    action:
      - service: script.turn_on
        data_template:
          entity_id: 
            - script.ac_temp_{{ states.input_slider.airconditioner_temp.state | int }}
  - id: airconditioner_set_mode
    alias: airconditioner_set_mode
    trigger:
      - platform: state
        entity_id: input_select.select_mode_ac
    action:
      - service: script.turn_on
        data_template:
          entity_id: >
            {% if trigger.to_state.state == '关闭空调' %}
              script.ac_mode_close
            {% elif trigger.to_state.state == '制冷模式' %}
              script.ac_mode_cold
            {% elif trigger.to_state.state == '制热模式' %}
              script.ac_mode_heat
            {% elif trigger.to_state.state == '除湿模式' %}
              script.ac_mode_dry
            {% elif trigger.to_state.state == '自动模式' %}
              script.ac_mode_auto
            {% endif %}
  - id: airconditioner_set_volume
    alias: airconditioner_set_volume
    trigger:
      - platform: state
        entity_id: input_slider.airconditioner_volume
    action:
      - service: script.turn_on
        data_template:
          entity_id: 
            - script.ac_volume_{{ states.input_slider.airconditioner_volume.state | int }}
  - id: airconditioner_set_function
    alias: airconditioner_set_function
    trigger:
      - platform: state
        entity_id: input_select.select_function_ac
    action:
      - service: script.turn_on
        data_template:
          entity_id: >
            {% if trigger.to_state.state == '强力运转' %}
              script.ac_function_1
            {% elif trigger.to_state.state == '舒适气流' %}
              script.ac_function_2
            {% elif trigger.to_state.state == '送风' %}
              script.ac_function_3
            {% elif trigger.to_state.state == '极速运转' %}
              script.ac_function_4
            {% elif trigger.to_state.state == '水平风' %}
              script.ac_function_5
            {% elif trigger.to_state.state == '垂直风' %}
              script.ac_function_6
            {% elif trigger.to_state.state == '立体气流' %}
              script.ac_function_7
            {% endif %}
  - id: airconditioner_set_timing
    alias: airconditioner_set_timing
    trigger:
      - platform: state
        entity_id: 
          - input_slider.airconditioner_timing_on
          - input_slider.airconditioner_timing_off
    action:
      - service: script.turn_on
        data_template:
          entity_id: 
            - script.ac_timing_on_{{ states.input_slider.airconditioner_timing_on.state | int }}
            - script.ac_timing_off_{{ states.input_slider.airconditioner_timing_off.state | int }}

